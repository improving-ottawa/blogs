name: Spellcheck
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      # The checkout step
      - uses: actions/checkout@master
      - uses: rojopolis/spellcheck-github-actions@0.26.0
        name: Spellcheck
        with:
          config_path: config/spellcheck.yml # put path to configuration file here
          task_name: Markdown
